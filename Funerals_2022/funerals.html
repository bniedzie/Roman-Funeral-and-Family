<!DOCTYPE html>
<meta charset="UTF-8">
<!-- Load third party stylesheets -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">

<!-- Load internal stylesheets -->
<link rel="stylesheet" href="css/funerals.css">

<body>
    <div id="filters" class="container">
        <div class="row">
            <div id="personFilter" class="col-4 row">
                <div class="col-sm-3">
                    <label for="searchPerson">Person:</label>
                </div>
                <div class="col-sm-9">
                    <input name="searchPerson" id="searchPerson" type="text" maxlength="255" />
                    <span id="searchedID" hidden></span>
                    <button id="clearPersonSearch">Clear</button>
                </div>
            </div>
            <div id="gensFilter" class="col-4 row">
                <div class="col-sm-3">
                    <label for="searchGens">Gens:</label>
                </div>
                <div class="col-sm-9">
                    <input name="searchGens" id="searchGens" type="text" maxlength="63"/>
                    <span id="searchedGensID" hidden></span>
                    <button id="clearGensSearch">Clear</button>
                </div>
            </div>
            <div id="algorithmFilter" class="col-4 row">
                <div class="col-sm-3">
                    <label for="algorithm">Model:</label>
                </div>
                <div class="col-sm-9">
                    <select id="algorithm" name="algorithm">
                        <option value="conservative">Conservative</option>
                        <option value="aggressive">Aggressive</option>
                        <option value="hyperaggressive">Hyperaggressive</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <!-- D3 visualization injected here -->
    <div id="allFunerals"></div>
</body>

<footer>
    <!-- load third party libraries for D3, jQuery, and Bootstrap -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Load internal scripts for functionality -->
    <script src="js/database_data.js"></script>
    <script src="js/autocomplete.js"></script>
    <script src="js/visualization.js"></script>
</footer>
